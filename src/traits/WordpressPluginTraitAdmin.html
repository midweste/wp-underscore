<script type="text/x-handlebars-template" id="wp-edit-form">

  <form role="form">

      {{#formItems}}{{/formItems}}

      <div class="alpaca-form-buttons-container here">
          {{#if options.buttons}}
              {{#each options.buttons}}
                  <button data-key="{{@key}}" type="{{type}}" {{#if id}}id="{{id}}"{{/if}} class="alpaca-form-button alpaca-form-button-{{@key}} {{styles}}" {{#each value}}{{@key}}="{{this}}"{{/each}} {{#each attributes}} {{@key}}="{{this}}"{{/each}}>{{{value}}}</button>
              {{/each}}
          {{/if}}
      </div>

  </form>
</script>

<script type="text/x-handlebars-template" id="wp-edit-container">

  <div class="wp-edit-container">

      {{#if options.label}}
      <h1 class="{{#if options.labelClass}}{{options.labelClass}}{{/if}} alpaca-container-label">{{{options.label}}}</h1>
      {{/if}}

      {{#if options.helpers}}
          {{#compare options.helpersPosition "above"}}
              {{#each options.helpers}}
                  <p class="alpaca-helper {{#if options.helperClass}}{{options.helperClass}}{{/if}}">
                      {{#showMessage .}}{{/showMessage}}
                  </p>
              {{/each}}
          {{/compare}}
      {{/if}}

      {{#container}}{{/container}}

      {{#if options.helpers}}
          {{#compare options.helpersPosition "below"}}
              {{#each options.helpers}}
                  <p class="alpaca-helper {{#if options.helperClass}}{{options.helperClass}}{{/if}}">
                      {{#showMessage .}}{{/showMessage}}
                  </p>
              {{/each}}
          {{/compare}}
      {{/if}}

  </div>
</script>

<script type="text/x-handlebars-template" id="wp-edit-object">
  <table class="form-table" role="presentation">
    <tbody>
      {{#each items}}
        {{#item "tr"}}{{/item}}
      {{/each}}
    </tbody>
  </table>
</script>

<script type="text/x-handlebars-template" id="wp-edit-object-item">
  <tr class="wp-edit-object-item">
    {{#itemField "td"}}{{/itemField}}
  </tr>
</script>

<script type="text/x-handlebars-template" id="wp-edit-control">
    <td class="wp-edit-control">

      <table class="form-table">
          <tr>
          <th scope="row">
        {{#if options.label}}
              <label class="{{#if options.labelClass}}{{options.labelClass}}{{/if}} alpaca-control-label" for="{{id}}">{{{options.label}}}</label>
        {{/if}}
          </th>
          <td>
        {{#if options.helpers}}
            {{#compare options.helpersPosition "above"}}
                {{#each options.helpers}}
                    <p class="description {{id}}-description {{#if options.helperClass}}{{options.helperClass}}{{/if}}">
                        {{#showMessage .}}{{/showMessage}}
                    </p>
                {{/each}}
            {{/compare}}
        {{/if}}

        {{#control}}{{/control}}

        {{#if options.helpers}}
            {{#compare options.helpersPosition "below"}}
                {{#each options.helpers}}
                    <p class="description {{id}}-description {{#if options.helperClass}}{{options.helperClass}}{{/if}}">
                        {{#showMessage .}}{{/showMessage}}
                    </p>
                {{/each}}
            {{/compare}}
        {{/if}}

        {{#if options.renderButtons}}
            {{#if options.buttons}}
            <span class="alpaca-control-buttons-container">
                {{#each options.buttons}}
                <button data-key="{{@key}}" type="{{type}}" class="alpaca-control-button alpaca-control-button-{{@key}} {{styles}}" {{#each value}}{{@key}}="{{value}}" {{/each}}>{{{value}}}</button>
                {{/each}}
            </span>
            {{/if}}
        {{/if}}
        </td>
        </tr>
  </table>

    </td>
</script>

<script type="text/x-handlebars-template" id="wp-edit-control-checkbox">
  {{#if options.multiple}}
      {{#each selectOptions}}
          <div>
              <label>
                  <input type="checkbox" data-checkbox-index="{{@index}}" data-checkbox-value="{{value}}" {{#if selected}}checked{{/if}} {{#if ../options.readonly}}readonly="readonly"{{/if}} {{#if name}}name="{{name}}"{{/if}} {{#each ../options.data}}data-{{@key}}="{{value}}"{{/each}}/>
                  {{{text}}}
              </label>
          </div>
      {{/each}}

  {{else}}
      <div>
          <label>
              <input type="hidden" value="false" {{#if data.length}}checked{{/if}} {{#if options.readonly}}readonly="readonly"{{/if}} {{#if name}}name="{{name}}" {{/if}} {{#each options.data}}data-{{@key}}="{{value}}" {{/each}} />
              <input type="checkbox" value="true" {{#if data.length}}checked{{/if}} {{#if options.readonly}}readonly="readonly"{{/if}} {{#if name}}name="{{name}}"{{/if}} {{#each options.data}}data-{{@key}}="{{value}}"{{/each}}/>
              {{#if options.rightLabel}}
                  {{{options.rightLabel}}}
              {{/if}}
          </label>
      </div>
  {{/if}}
</script>
